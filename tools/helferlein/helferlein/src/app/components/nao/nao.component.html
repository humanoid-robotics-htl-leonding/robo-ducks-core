<div class="connection-toolbar">
  <input matInput placeholder="Nao Address" [(ngModel)]="address">
  <!-- <div *ngIf="this.naoService.client != null">
    Connecting: {{this.naoService.client.connecting}}
  </div> -->
  <button mat-button
    [disabled]="this.address.length==0"
    (click)="connectToNao()">Connect</button>

  <input matInput placeholder="Message" [(ngModel)]="message">
  <button mat-raised-button (click)="send()" color="primary">Send</button>
</div>
