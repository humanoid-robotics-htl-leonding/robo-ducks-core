<mat-tab-group color="primary" [selectedIndex]="selected.value"
(selectedIndexChange)="selectTab($event)" style="height: 100%">
  <mat-tab *ngFor="let tab of tabs; let index = index" class="nao-tab">
    <ng-template mat-tab-label>
      <div>
        {{tab.connector.status}}
      </div>
      <button mat-icon-button (click)="closeTab(tab.id)">
        <mat-icon>close</mat-icon>
      </button>
    </ng-template>
    <app-nao [id]="tab.id" (addTab)="openTab()" (closeTab)="closeTab(index)"></app-nao>
  </mat-tab>
  <mat-tab [disabled]="true">
    <ng-template mat-tab-label>
      <button mat-button color="primary" (click)="openTab()" [disableRipple]="true">
        <mat-icon>add</mat-icon>
      </button>
    </ng-template>
  </mat-tab>
</mat-tab-group>
