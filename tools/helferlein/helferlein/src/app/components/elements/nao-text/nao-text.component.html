<div class="text-form">
  <mat-form-field class="text-full-width">
    <input type="text"
           placeholder="Key"
           aria-label="Number"
           matInput
           [formControl]="myControl"
           [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
        {{option}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</div>
<div class="value-output">
  <p class="key">Key:</p>
  <div class="value" *ngFor="let val of values | async">
    <span [innerHTML]="val"></span>
  </div>
</div>
